  <script>
    // Load the blog content dynamically
    fetch('./components//about-content.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load blog content.');
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('about-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading blog content:', error));
  </script>

<script>
  // Load the blog content dynamically
  fetch('./components//resume-content.html')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load blog content.');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('resume-container').innerHTML = data;
    })
    .catch(error => console.error('Error loading blog content:', error));
</script>

<script>
  // Load the blog content dynamically
  fetch('./components/publications-content.html')
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text();
  })
  .then(data => {
    const projectsContainer = document.querySelector('.projects');
    projectsContainer.innerHTML += data; // Append fetched content

    // Dynamically update filter items
    updateFilterItems();

    // Optionally reapply filter logic if a filter is active
    filterFunc();

    initializeFilterButtons();
  })
  .catch(error => console.error('Error loading publications content:', error));
</script>
